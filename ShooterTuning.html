<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href = "bootstrap.min.css"/>
	<link rel="stylesheet" href = "bootstrap-toggle.min.css"/>
	<link rel="stylesheet" href = "dygraph.min.css"/>

	<!-- This starts the NetworkTables websocket, it can be accessed from multiple
		 pages simultaneously -->
	<script src="networktables.js"></script>
	<script src="jquery-2.2.4.min.js"></script>
	<script src="bootstrap.min.js"></script>
	<script src="bootstrap-toggle.min.js"></script>
	<script src="dygraph.min.js"></script>

	<!-- uncomment this is you want to use included utility functions that
		 implement common functionality that you might find useful. Requires
		 that d3.js and jQuery are included first -->
	<!-- <script src="/networktables/utils.js"></script> -->
</head>

<body>
<div class="container">
	<div class="row">
	   <div id="chart" class="col-lg-10">
	   </div>
		 <div class="col-lg-2">
					<div class="col-lg-12">
	         <input id="toggleStreaming" type="checkbox" data-toggle="toggle" data-size="small" data-on="Chart" data-off="Chart"/>
				 </div>
				 <div class="col-lg-12">
					<input id="toggleRecording" type="checkbox" data-toggle="toggle" data-size="small" data-on="Recording" data-off="Recording"/>
				</div>
	   </div>
	</div>

	<div class="form-inline form-group">
			<div class="form-group col-2">
				<label for="val">Val:</label>
				<input type="text" class="form-control input-sm" id="val">
			</div>
			<div class="form-group col-1">
				<label for="kF">F:</label>
				<input type="text" class="form-control input-sm" id="kF">
			</div>
			<div class="form-group col-1">
				<label for="kP">P:</label>
				<input type="text" class="form-control input-sm" id="kP">
			</div>
			<div class="form-group col-1">
				<label for="kI">I:</label>
				<input type="text" class="form-control input-sm" id="kI">
			</div>
			<div class="form-group col-1">
				<label for="kD">D:</label>
				<input type="text" class="form-control input-sm" id="kD">
			</div>
	</div>
	<div class="form-inline">
			<div class="form-group">
				<label>&nbsp;</label>
				<button id="btnSendParms" type="button" class="btn btn-primary btn-sm" >Send to Robot</button>
			</div>
	</div>
	<br></br>
	<div class="row">
		<div class="col-lg-12">
			<table id="nt" class="table-striped table-condensed table-bordered">
				<tbody></tbody>
			</table>
		</div>
	</div>
</div>
<script src="ShooterTuning.js"></script>
</body>
</html>
